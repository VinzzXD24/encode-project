<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Custom Obfuscator (String Literals Only)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 10px;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
    }
    pre {
      background: #e0e0e0;
      padding: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: monospace;
      font-size: 14px;
    }
    button {
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Custom Obfuscator (Obfuscate String Literals)</h1>
  <textarea id="inputCode" placeholder="Masukkan kode JavaScript di sini..."></textarea>
  <br>
  <button onclick="obfuscateCode()">Obfuscate</button>
  <h2>Output Code:</h2>
  <pre id="outputCode"></pre>

  <script>
    function obfuscateCode() {
      const input = document.getElementById("inputCode").value;
      if (!input.trim()) {
        alert("Masukkan kode terlebih dahulu!");
        return;
      }
      
      // Regex untuk mencocokkan literal string (kutipan tunggal, ganda, atau backtick)
      const regex = /(["'`])(?:(?=(\\?))\2.)*?\1/g;
      const matches = input.match(regex) || [];
      
      // Kumpulkan literal string unik
      const uniqueStrings = [];
      const stringMap = {};
      matches.forEach(str => {
        if (stringMap.hasOwnProperty(str)) {
          // Sudah ada, lewati
        } else {
          stringMap[str] = uniqueStrings.length;
          // Hapus pembatas (kutipan) agar nilai string murni disimpan;
          // nanti akan dikonversi ulang dengan JSON.stringify saat deklarasi array.
          uniqueStrings.push(str.slice(1, -1));
        }
      });
      
      // Buat deklarasi array string obfuscation dengan nama _0x3df1
      const arrayCode = 'const _0x3df1 = [' +
        uniqueStrings.map(s => JSON.stringify(s)).join(', ') +
        '];\n';
      
      // Ganti seluruh literal string pada kode dengan referensi ke _0x3df1[index]
      let obfuscatedCode = input;
      for (const original in stringMap) {
        // Escape karakter khusus agar aman dalam regex
        const safeOriginal = original.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&');
        const pattern = new RegExp(safeOriginal, 'g');
        obfuscatedCode = obfuscatedCode.replace(pattern, `_0x3df1[${stringMap[original]}]`);
      }
      
      // Gabungkan deklarasi array dan kode yang telah diobfuscate
      const finalCode = arrayCode + obfuscatedCode;
      document.getElementById("outputCode").textContent = finalCode;
    }
  </script>
</body>
</html>
