<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Advanced Obfuscator</title>
  <style>
    body {
      font-family: monospace;
      background: #f4f4f4;
      margin: 20px;
    }
    textarea, pre {
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 14px;
    }
    textarea { height: 220px; }
    pre { background: #e0e0e0; white-space: pre-wrap; }
    button {
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
    }
    #loading {
      display: none;
      text-align: center;
      margin-bottom: 10px;
    }
    .spinner {
      margin: 0 auto;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0,0,0,0.1);
      border-top-color: #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Advanced Obfuscator</h1>
  <textarea id="inputCode" placeholder="Masukkan kode JavaScript/HTML di sini..."></textarea>
  <br>
  <button id="encodeButton">Encode</button>
  <div id="loading">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>
  <h2>Output Code:</h2>
  <pre id="outputCode"></pre>

  <script>
    // Fungsi untuk menghasilkan nama acak dengan format _0xXXXXXX
    function generateRandomName() {
      let hex = Math.floor(Math.random() * 0x1000000).toString(16);
      hex = ('000000' + hex).slice(-6);
      return "_0x" + hex;
    }

    // Fungsi untuk mengubah string menjadi format obfuscated (misalnya, mengganti spasi dengan \x20)
    function escapeString(s) {
      // Ganti backslash dan single quote agar aman, lalu ganti spasi
      return s.replace(/\\/g, '\\\\').replace(/'/g, "\\'").replace(/ /g, '\\x20');
    }

    function obfuscateCode() {
      const input = document.getElementById("inputCode").value;
      if (!input.trim()) {
        alert("Masukkan kode terlebih dahulu!");
        return;
      }

      // Tampilkan animasi loading
      document.getElementById("loading").style.display = "block";
      document.getElementById("outputCode").textContent = "";

      // Simulasikan delay 2 detik agar proses encoding tidak langsung
      setTimeout(() => {
        // Cari literal string (kutipan tunggal, ganda, atau backtick)
        const stringRegex = /(["'`])(?:(?=(\\?))\2.)*?\1/g;
        const matches = input.match(stringRegex) || [];

        // Kumpulkan literal string unik beserta mapping indeksnya
        const uniqueStrings = [];
        const mapping = {};
        matches.forEach(str => {
          if (mapping.hasOwnProperty(str)) return;
          mapping[str] = uniqueStrings.length;
          // Simpan nilai string tanpa pembatas tanda kutip
          uniqueStrings.push(str.slice(1, -1));
        });

        // Hasilkan nama-nama acak sesuai format
        const globalName   = generateRandomName(); // misal: _0x327430
        const helperName   = generateRandomName(); // misal: _0x3466
        const functionName = generateRandomName(); // misal: _0x2440
        const arrayName    = generateRandomName(); // misal: _0x53a352

        // Lakukan penggantian literal string pada kode input
        let modifiedCode = input;
        for (const original in mapping) {
          const idx = mapping[original];
          const safeOriginal = original.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&');
          const pattern = new RegExp(safeOriginal, 'g');
          modifiedCode = modifiedCode.replace(pattern, arrayName + '[' + idx + ']');
        }

        // Buat deklarasi array literal string dengan format yang menyerupai contoh (tanpa komentar)
        const arrayDeclaration = 'const ' + arrayName + ' = [' +
          uniqueStrings.map(s => "'" + escapeString(s) + "'").join(',') +
          '];\n';

        // Buat preamble (global assignment dan fungsi pembungkus)  
        // Format:  
        //   const <globalName> = <helperName>;
        //   function <functionName>(){ <arrayDeclaration> <modifiedCode> }
        //   <functionName>();
        const preamble = 'const ' + globalName + ' = ' + helperName + ';\n' +
                         'function ' + functionName + '(){\n' +
                         arrayDeclaration +
                         modifiedCode + '\n' +
                         '}\n' +
                         functionName + '();';

        document.getElementById("outputCode").textContent = preamble;
        // Sembunyikan animasi loading
        document.getElementById("loading").style.display = "none";
      }, 2000);
    }

    document.getElementById("encodeButton").addEventListener("click", obfuscateCode);
  </script>
</body>
</html>
