<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Custom Obfuscator (String Literals Only)</title>
  <style>
    /* Contoh CSS untuk tampilan */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }
    textarea, pre {
      width: 100%;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    textarea {
      height: 200px;
    }
    pre {
      background: #e0e0e0;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    button {
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Custom Obfuscator (Obfuscate Literal Strings Saja)</h1>
  <textarea id="inputCode" placeholder="Masukkan kode JavaScript/HTML di sini..."></textarea>
  <br>
  <button onclick="obfuscateCode()">Obfuscate</button>
  <h2>Output Code:</h2>
  <pre id="outputCode"></pre>

  <script>
    function obfuscateCode() {
      let input = document.getElementById("inputCode").value;
      if (!input.trim()) {
        alert("Masukkan kode terlebih dahulu!");
        return;
      }
      
      // --- Langkah 1: Pisahkan blok CSS agar tidak diubah ---
      // Cari blok <style>...</style> (non-greedy)
      const styleRegex = /<style[\s\S]*?<\/style>/gi;
      let styleBlocks = [];
      input = input.replace(styleRegex, function(match) {
        // Simpan blok CSS ke array dan gantikan dengan placeholder
        const placeholder = `%%%STYLE_BLOCK_${styleBlocks.length}%%%`;
        styleBlocks.push(match);
        return placeholder;
      });
      
      // --- Langkah 2: Obfuscate literal string di bagian non-CSS ---
      // Regex untuk mencocokkan literal string (tanda kutip tunggal, ganda, atau backtick)
      const stringRegex = /(["'`])(?:(?=(\\?))\2.)*?\1/g;
      const matches = input.match(stringRegex) || [];
      
      // Kumpulkan literal string unik (tanpa tanda kutip)
      let uniqueStrings = [];
      let stringMap = {};
      matches.forEach(str => {
        if (!(str in stringMap)) {
          // Simpan nilai string tanpa pembatas
          stringMap[str] = uniqueStrings.length;
          uniqueStrings.push(str.slice(1, -1));
        }
      });
      
      // Buat deklarasi array string obfuscation dengan nama _0x3df1
      const arrayCode = 'const _0x3df1 = [' +
        uniqueStrings.map(s => JSON.stringify(s)).join(', ') +
        '];\n';
      
      // Ganti seluruh literal string pada kode (selain blok CSS yang sudah diplaceholder)
      let obfuscatedCode = input;
      for (const original in stringMap) {
        // Escape karakter khusus agar aman dalam regex
        const safeOriginal = original.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&');
        const pattern = new RegExp(safeOriginal, 'g');
        obfuscatedCode = obfuscatedCode.replace(pattern, `_0x3df1[${stringMap[original]}]`);
      }
      
      // --- Langkah 3: Kembalikan blok CSS ke tempatnya ---
      styleBlocks.forEach((block, index) => {
        const placeholder = `%%%STYLE_BLOCK_${index}%%%`;
        obfuscatedCode = obfuscatedCode.replace(placeholder, block);
      });
      
      // Gabungkan deklarasi array dengan kode yang telah diobfuscate
      const finalCode = arrayCode + obfuscatedCode;
      document.getElementById("outputCode").textContent = finalCode;
    }
  </script>
</body>
</html>
