<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Multi Encoding Tool - Dark Theme</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #141E30, #243B55);
      font-family: 'Roboto', sans-serif;
      color: #f1f1f1;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #2e2e2e;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #fff;
    }
    .options {
      text-align: center;
      margin-bottom: 15px;
    }
    select, input[type="file"] {
      padding: 12px 20px;
      font-size: 16px;
      margin: 5px;
      border-radius: 5px;
      background: #444;
      color: #fff;
      border: 2px solid #555;
    }
    textarea {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      background: #444;
      color: #fff;
      border: 2px solid #555;
      border-radius: 5px;
      resize: vertical;
      margin-bottom: 15px;
    }
    .buttons {
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #5563DE;
      color: #fff;
      transition: background 0.3s;
    }
    button:hover {
      background: #374ABE;
    }
    #outputText {
      min-height: 120px;
      padding: 15px;
      background: #3a3a3a;
      color: #fff;
      border: 2px solid #555;
      border-radius: 5px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: monospace;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Multi Encoding Tool</h1>
    <div class="options">
      <select id="encodeMethod">
        <option value="base64">Base64</option>
        <option value="hex">Hex</option>
        <option value="binary">Binary</option>
      </select>
      <input type="file" id="fileInput" accept=".txt">
    </div>
    <textarea id="inputText" rows="5" placeholder="Masukkan teks untuk diencode..."></textarea>
    <div class="buttons">
      <button id="encodeButton">Encode</button>
      <button id="copyButton">Copy</button>
    </div>
    <pre id="outputText"></pre>
  </div>
  
  <script>
    function encodeBase64(str) {
      return btoa(str);
    }

    function encodeHex(str) {
      return str.split("").map(ch => ch.charCodeAt(0).toString(16).padStart(2, "0")).join(" ");
    }

    function encodeBinary(str) {
      return str.split("").map(ch => ch.charCodeAt(0).toString(2).padStart(8, "0")).join(" ");
    }

    document.getElementById("encodeButton").addEventListener("click", function() {
      const inputText = document.getElementById("inputText").value;
      const encodeMethod = document.getElementById("encodeMethod").value;
      let output = "";

      switch (encodeMethod) {
        case "base64":
          output = encodeBase64(inputText);
          break;
        case "hex":
          output = encodeHex(inputText);
          break;
        case "binary":
          output = encodeBinary(inputText);
          break;
        default:
          output = "Metode tidak dikenali!";
      }

      document.getElementById("outputText").innerText = output;
    });

    document.getElementById("copyButton").addEventListener("click", function() {
      const outputText = document.getElementById("outputText").innerText;
      navigator.clipboard.writeText(outputText).then(() => alert("Hasil telah disalin!"));
    });
  </script>
</body>
</html>
