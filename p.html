<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Custom Obfuscator</title>
  <style>
    body {
      font-family: monospace;
      margin: 20px;
      background: #f4f4f4;
    }
    textarea, pre {
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 14px;
    }
    textarea { height: 200px; }
    pre { background: #e0e0e0; white-space: pre-wrap; }
    button {
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
    }
    #loading {
      display: none;
      text-align: center;
    }
    .spinner {
      margin: 0 auto;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0,0,0,0.1);
      border-top-color: #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Custom Obfuscator</h1>
  <textarea id="inputCode" placeholder="Masukkan kode JavaScript di sini..."></textarea>
  <br>
  <button id="encodeButton">Encode</button>
  <div id="loading">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>
  <h2>Output Code:</h2>
  <pre id="outputCode"></pre>

  <script>
    // Fungsi untuk menghasilkan nama acak dengan format _0xXXXXXX
    function generateRandomName() {
      let hex = Math.floor(Math.random() * 0x1000000).toString(16);
      hex = ('000000' + hex).slice(-6);
      return "_0x" + hex;
    }

    function obfuscateCode() {
      const input = document.getElementById("inputCode").value;
      if (!input.trim()) {
        alert("Masukkan kode terlebih dahulu!");
        return;
      }

      // Tampilkan animasi loading
      document.getElementById("loading").style.display = "block";
      document.getElementById("outputCode").textContent = "";

      // Simulasi delay proses (misalnya 2 detik)
      setTimeout(() => {
        // Ambil literal string menggunakan regex (tanda kutip tunggal, ganda, atau backtick)
        const stringRegex = /(["'`])(?:(?=(\\?))\2.)*?\1/g;
        const matches = input.match(stringRegex) || [];

        const uniqueStrings = [];
        const mapping = {};
        matches.forEach(str => {
          if (mapping.hasOwnProperty(str)) return;
          mapping[str] = uniqueStrings.length;
          uniqueStrings.push(str.slice(1, -1));
        });

        // Hasilkan nama acak untuk variabel
        const dummyName = generateRandomName();
        const helperName = generateRandomName();
        const arrayName = generateRandomName();

        // Ganti seluruh literal string pada kode input dengan referensi ke array
        let modifiedCode = input;
        for (const original in mapping) {
          const idx = mapping[original];
          const safeOriginal = original.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&');
          const pattern = new RegExp(safeOriginal, 'g');
          modifiedCode = modifiedCode.replace(pattern, arrayName + '[' + idx + ']');
        }

        // Deklarasi array literal string tanpa komentar
        const arrayDeclaration = 'const ' + arrayName + ' = [' +
          uniqueStrings.map(s => JSON.stringify(s)).join(',') +
          '];\n';

        // Preamble: deklarasi dummy dan fungsi helper (tanpa komentar tambahan)
        const preamble = 'const ' + dummyName + ' = ' + helperName + ';\n' +
          'function ' + helperName + '(){' + arrayDeclaration + 'return;}\n';

        const finalCode = preamble + modifiedCode;

        document.getElementById("outputCode").textContent = finalCode;
        // Sembunyikan animasi loading
        document.getElementById("loading").style.display = "none";
      }, 2000);
    }

    document.getElementById("encodeButton").addEventListener("click", obfuscateCode);
  </script>
</body>
</html>
