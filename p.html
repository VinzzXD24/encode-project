<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Advanced Obfuscator</title>
  <style>
    body {
      font-family: monospace;
      background: #f4f4f4;
      margin: 20px;
    }
    textarea, pre {
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 14px;
    }
    textarea { height: 220px; }
    pre { background: #e0e0e0; white-space: pre-wrap; }
    button {
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
      margin-right: 5px;
    }
    #loading {
      display: none;
      text-align: center;
      margin-bottom: 10px;
    }
    .spinner {
      margin: 0 auto;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0,0,0,0.1);
      border-top-color: #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Advanced Obfuscator</h1>
  <textarea id="inputCode" placeholder="Masukkan kode JavaScript/HTML di sini..."></textarea>
  <br>
  <button id="encodeButton">Encode</button>
  <button id="copyButton">Copy ke Clipboard</button>
  <div id="loading">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>
  <h2>Output Code:</h2>
  <pre id="outputCode"></pre>

  <script>
    // Fungsi untuk menghasilkan nama acak dengan format _0xXXXXXX
    function generateRandomName() {
      let hex = Math.floor(Math.random() * 0x1000000).toString(16);
      hex = ('000000' + hex).slice(-6);
      return "_0x" + hex;
    }

    // Fungsi untuk meng-escape literal string sesuai format:
    // Spasi → \x20, Newline → \x0a, Double quote → \x22, Single quote → \x27, Backslash → \\
    function customEscape(str) {
      return str.replace(/\\/g, '\\\\')
                .replace(/'/g, '\\x27')
                .replace(/"/g, '\\x22')
                .replace(/ /g, '\\x20')
                .replace(/\n/g, '\\x0a');
    }

    function obfuscateCode() {
      const input = document.getElementById("inputCode").value;
      if (!input.trim()) {
        alert("Masukkan kode terlebih dahulu!");
        return;
      }

      // Tampilkan animasi loading
      document.getElementById("loading").style.display = "block";
      document.getElementById("outputCode").textContent = "";

      // Simulasi delay 2 detik agar proses encoding tidak langsung
      setTimeout(() => {
        // Cari literal string (kutipan tunggal, ganda, atau backtick)
        const stringRegex = /(["'`])(?:(?=(\\?))\2.)*?\1/g;
        const matches = input.match(stringRegex) || [];

        // Kumpulkan literal string unik dan buat mapping indeks
        const uniqueStrings = [];
        const mapping = {};
        matches.forEach(str => {
          if (mapping.hasOwnProperty(str)) return;
          mapping[str] = uniqueStrings.length;
          uniqueStrings.push(str.slice(1, -1));
        });

        // Hasilkan nama acak untuk variabel–fungsi
        const globalName   = generateRandomName();   // misal: _0x327430
        const helperName   = generateRandomName();   // misal: _0x3466
        const functionName = generateRandomName();   // misal: _0x2440
        const arrayName    = generateRandomName();   // misal: _0x53a352

        // Lakukan penggantian literal string dalam kode input
        let modifiedCode = input;
        for (const original in mapping) {
          const idx = mapping[original];
          const safeOriginal = original.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&');
          const pattern = new RegExp(safeOriginal, 'g');
          modifiedCode = modifiedCode.replace(pattern, arrayName + '[' + idx + ']');
        }

        // Buat deklarasi array literal string dengan customEscape
        const arrayElements = uniqueStrings.map(s => "'" + customEscape(s) + "'").join(',');
        const arrayDeclaration = 'const ' + arrayName + '=[' + arrayElements + '];';

        // Buat preamble dan bungkus kode tanpa komentar tambahan
        // Format: const <globalName>=<helperName>;function <functionName>(){<arrayDeclaration><modifiedCode>}<functionName>();
        const preamble = 'const ' + globalName + '=' + helperName + ';' +
                         'function ' + functionName + '(){' +
                         arrayDeclaration +
                         modifiedCode +
                         '}' +
                         functionName + '();';

        document.getElementById("outputCode").textContent = preamble;
        document.getElementById("loading").style.display = "none";
      }, 2000);
    }

    // Event listener untuk tombol Encode
    document.getElementById("encodeButton").addEventListener("click", obfuscateCode);

    // Event listener untuk tombol Copy ke Clipboard
    document.getElementById("copyButton").addEventListener("click", function() {
      const outputText = document.getElementById("outputCode").textContent;
      if (!outputText) {
        alert("Tidak ada output untuk disalin!");
        return;
      }
      navigator.clipboard.writeText(outputText)
        .then(() => alert("Output berhasil disalin ke clipboard!"))
        .catch(err => alert("Gagal menyalin: " + err));
    });
  </script>
</body>
</html>
