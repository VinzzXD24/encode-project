<html lang="id">

      padding: 20px;
    }

      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #3d3d3d;
      border-radius: 4px;
      background: #2d2d2d;
      color: #f8f8f2;
    }
    button {
      cursor: pointer;
      background: #3498db;
      text-transform: uppercase;
      border: none;
    }
    button:hover {
      background: #2980b9;
    }
    .loading {
      display: none;
      text-align: center;
      margin: 20px 0;
    }
    .spinner {
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    pre {
      background: #2d2d2d;
      padding: 10px;
      border: 1px solid #3d3d3d;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
