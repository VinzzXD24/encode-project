<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deobfuscate Code</title>
  <style>
    /* Style responsif sederhana */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Consolas, monospace;
      background: #1a1a1a;
      color: #ecf0f1;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      width: 90%;
      max-width: 800px;
      margin: auto;
    }
    h1, h2, p {
      text-align: center;
      margin-bottom: 10px;
    }
    input[type="file"], button, pre {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      font-size: 16px;
    }
    input[type="file"] {
      background: #2d2d2d;
      border: 1px solid #444;
      color: #f8f8f2;
    }
    button {
      background: #3498db;
      border: none;
      color: white;
      cursor: pointer;
      text-transform: uppercase;
    }
    button:hover {
      background: #2980b9;
    }
    pre {
      background: #2d2d2d;
      border: 1px solid #444;
      color: #f8f8f2;
      white-space: pre-wrap;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Deobfuscate Code</h1>
    <p>Upload file JavaScript (.js):</p>
    <input type="file" id="fileInput" accept=".js">
    <button id="uploadBtn">Upload and Deobfuscate</button>
    <h2>Deobfuscated Output:</h2>
    <pre id="outputArea"></pre>
  </div>
  
  <!-- Muat js-beautify dari CDN untuk memformat kode -->
  <script src="https://cdn.jsdelivr.net/npm/js-beautify@1.14.7/js/lib/beautify.js"></script>
  <!-- Sertakan file deobfuscate.js (pastikan file ini berada di folder yang sama) -->
  <script src="deobfuscate.js"></script>
  <script>
    document.getElementById("uploadBtn").addEventListener("click", function() {
      var fileInput = document.getElementById("fileInput");
      var outputArea = document.getElementById("outputArea");
      if (fileInput.files.length === 0) {
        alert("Silakan pilih file .js terlebih dahulu.");
        return;
      }
      var file = fileInput.files[0];
      var reader = new FileReader();
      reader.onload = function(e) {
        var code = e.target.result;
        // Panggil fungsi deobfuscateCode() yang didefinisikan di deobfuscate.js
        var deobfuscatedCode = deobfuscateCode(code);
        outputArea.textContent = deobfuscatedCode;
      };
      reader.onerror = function(e) {
        alert("Gagal membaca file: " + e.target.error);
      };
      reader.readAsText(file);
    });
  </script>
</body>
</html>
