<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Deobfuscate Code</title>
  <style>
    body {
      font-family: Consolas, monospace;
      background: #1a1a1a;
      color: #ecf0f1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      width: 90%;
      max-width: 600px;
    }
    h1, h2, p {
      text-align: center;
      margin-bottom: 10px;
    }
    input[type="file"], button, pre {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }
    input[type="file"] {
      background: #2d2d2d;
      border: 1px solid #444;
      color: #f8f8f2;
    }
    button {
      background: #3498db;
      border: none;
      color: white;
      cursor: pointer;
      text-transform: uppercase;
    }
    button:hover {
      background: #2980b9;
    }
    pre {
      background: #2d2d2d;
      border: 1px solid #444;
      overflow-x: auto;
      white-space: pre-wrap;
    }
    .progress-container {
      width: 100%;
      background: #444;
      border-radius: 4px;
      margin-top: 10px;
    }
    .progress-bar {
      width: 0;
      height: 20px;
      background: #3498db;
      border-radius: 4px;
      transition: width 0.5s;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Full Deobfuscate Code</h1>
    <p>Upload file JavaScript (.js) yang sudah di-obfuscate:</p>
    <input type="file" id="fileInput" accept=".js">
    <button id="startDeobfuscateBtn">Start Deobfuscation</button>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <p id="progressText">Progress: 0%</p>
    <h2>Deobfuscated Output:</h2>
    <pre id="outputArea"></pre>
  </div>
  
  <!-- Muat js-beautify dari CDN untuk beautify kode -->
  <script src="https://cdn.jsdelivr.net/npm/js-beautify@1.14.7/js/lib/beautify.js"></script>
  <!-- Sertakan file fullDeobfuscate.js -->
  <script src="deobfuscate.js"></script>
</body>
</html>
