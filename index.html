    /* Gaya Umum */
    body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      font-family: 'Roboto', sans-serif;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #222;
    }
    textarea {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 5px;
      resize: vertical;
      margin-bottom: 15px;
    }
    .buttons {
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #5563DE;
      color: #fff;
      transition: background 0.3s;
    }
    button:hover {
      background: #374ABE;
    }
    #outputText {
      min-height: 120px;
      padding: 15px;
      border: 2px solid #ccc;
      border-radius: 5px;
      background: #f9f9f9;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: monospace;
      font-size: 15px;
    }
    /* Spinner Loading */
    #loading {
      display: none;
      margin: 20px auto;
      border: 8px solid #f3f3f3;
      border-top: 8px solid #5563DE;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
