<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test Obfuscated Code</title>
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --background: #1a1a1a;
      --text-color: #ecf0f1;
      --error-color: #e74c3c;
      --success-color: #2ecc71;
    }
    body {
      font-family: 'Consolas', monospace;
      background: var(--background);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
    }
    textarea {
      background: #2d2d2d;
      color: #f8f8f2;
      border: 1px solid #3d3d3d;
      border-radius: 6px;
      padding: 15px;
      font-size: 14px;
      line-height: 1.5;
      width: 100%;
      box-sizing: border-box;
      resize: vertical;
      margin-bottom: 20px;
    }
    pre {
      background: #2d2d2d;
      color: #f8f8f2;
      border: 1px solid #3d3d3d;
      border-radius: 6px;
      padding: 15px;
      font-size: 14px;
      line-height: 1.5;
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      margin-bottom: 20px;
    }
    .button {
      background: var(--secondary-color);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      font-weight: bold;
      width: 100%;
      margin-bottom: 20px;
    }
    .button:hover {
      background: #2980b9;
    }
    .loading {
      display: none;
      text-align: center;
      margin: 20px 0;
    }
    .spinner {
      margin: 0 auto;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: var(--secondary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß™ Test Obfuscated Code</h1>
    <p>Masukkan kode obfuscated (atau kode lain) yang ingin diuji:</p>
    <textarea id="codeInput" placeholder="Tempel kode di sini..."></textarea>
    <button class="button" id="runButton">Jalankan Kode</button>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Processing...</p>
    </div>

    <h3>Hasil Eksekusi:</h3>
    <pre id="logOutput"></pre>
  </div>

  <script>
    // Tangkap log console dan tampilkan di halaman
    (function() {
      const logOutput = document.getElementById('logOutput');
      const originalLog = console.log;
      const originalError = console.error;
      console.log = function(...args) {
        originalLog.apply(console, args);
        logOutput.textContent += args.join(' ') + "\n";
      };
      console.error = function(...args) {
        originalError.apply(console, args);
        logOutput.textContent += "Error: " + args.join(' ') + "\n";
      };
    })();

    document.getElementById('runButton').addEventListener('click', function() {
      const codeInput = document.getElementById('codeInput').value.trim();
      let code = codeInput;
      
      // Jika textarea kosong, ambil kode dari localStorage
      if (!code) {
        code = localStorage.getItem('obfuscatedCode');
        if (!code) {
          document.getElementById('logOutput').textContent = "Tidak ada kode untuk dijalankan!";
          return;
        }
      }
      
      // Tampilkan loading dan bersihkan log sebelumnya
      const loading = document.getElementById('loading');
      loading.style.display = "block";
      document.getElementById('logOutput').textContent = "";
      
      // Simulasikan delay 3000ms agar loading terlihat
      setTimeout(() => {
        try {
          const runFunction = new Function(code);
          runFunction();
          console.log("‚úÖ Kode berhasil dijalankan tanpa error!");
        } catch (error) {
          console.error("‚ùå Error: " + error.message);
        } finally {
          loading.style.display = "none";
        }
      }, 3000);
    });
  </script>
</body>
</html>
