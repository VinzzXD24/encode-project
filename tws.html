<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Encoder/Decoder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Advanced Array Encoder/Decoder</h2>
        <textarea id="input" placeholder="Masukkan teks di sini..."></textarea><br>
        <button onclick="encode()">Encode</button>
        <button onclick="decode()">Decode</button>
        <h3>Hasil:</h3>
        <div id="output"></div>
    </div>

    <script>
        // Array substitusi untuk encoding
        const encodeMap = {
            'a': '7G', 'b': 'K2', 'c': 'D9', 'd': 'X4', 'e': 'M1', 'f': 'P8', 'g': 'Z5', 'h': 'Q3', 
            'i': 'A6', 'j': 'E0', 'k': 'T7', 'l': 'F2', 'm': 'W9', 'n': 'H4', 'o': 'B1', 'p': 'L8',
            'q': 'Y5', 'r': 'U3', 's': 'V6', 't': 'N0', 'u': 'J7', 'v': 'C2', 'w': 'O9', 'x': 'R4',
            'y': 'S1', 'z': 'I8', ' ': '_', '.': 'XX', ',': 'YY'
        };

        // Buat map kebalikan untuk decoding
        const decodeMap = {};
        for (const key in encodeMap) {
            decodeMap[encodeMap[key]] = key;
        }

        function encode() {
            const input = document.getElementById('input').value;
            let encoded = '';

            for (let i = 0; i < input.length; i++) {
                const char = input[i].toLowerCase(); // Biar case-insensitive
                if (encodeMap[char]) {
                    encoded += encodeMap[char]; // Encode dengan substitusi
                } else {
                    encoded += char; // Karakter yang tidak ada di encodeMap tetap sama
                }
            }
            
            document.getElementById('output').innerText = encoded;
        }

        function decode() {
            const input = document.getElementById('input').value;
            let decoded = '';

            let i = 0;
            while (i < input.length) {
                const chunk = input.substr(i, 2); // Ambil 2 karakter per iterasi
                if (decodeMap[chunk]) {
                    decoded += decodeMap[chunk];
                    i += 2;
                } else {
                    decoded += input[i]; // Jika tidak ada di map, biarkan tetap sama
                    i++;
                }
            }

            document.getElementById('output').innerText = decoded;
        }
    </script>
</body>
</html>
