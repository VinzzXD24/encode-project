<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Encoder/Decoder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin: 10px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>HTML Encoder/Decoder</h2>
        <textarea id="input" placeholder="Masukkan HTML di sini..."></textarea><br>
        <button onclick="encodeHTML()">Encode</button>
        <button onclick="decodeHTML()">Decode</button>
        <h3>Hasil:</h3>
        <pre id="output"></pre>
    </div>

    <script>
        // Mapping substitusi untuk encoding
        const encodeMap = {
            'a': '7G', 'b': 'K2', 'c': 'D9', 'd': 'X4', 'e': 'M1', 'f': 'P8', 'g': 'Z5', 'h': 'Q3', 
            'i': 'A6', 'j': 'E0', 'k': 'T7', 'l': 'F2', 'm': 'W9', 'n': 'H4', 'o': 'B1', 'p': 'L8',
            'q': 'Y5', 'r': 'U3', 's': 'V6', 't': 'N0', 'u': 'J7', 'v': 'C2', 'w': 'O9', 'x': 'R4',
            'y': 'S1', 'z': 'I8', ' ': '_', '.': 'XX', ',': 'YY'
        };

        const decodeMap = Object.fromEntries(Object.entries(encodeMap).map(([k, v]) => [v, k]));

        // Elemen yang tidak boleh dienkripsi
        const excludeTags = ['h1', 'h2', 'h3', 'h4', 'h5', 'h6', 'title', 'strong', 'b', 'i', 'u'];

        function encodeHTML() {
            const inputHTML = document.getElementById('input').value;

            // Enkripsi hanya teks dalam tag yang diizinkan
            const encodedHTML = inputHTML.replace(/<(\w+)[^>]*>([^<>]+)<\/\1>/g, (match, tag, content) => {
                if (excludeTags.includes(tag.toLowerCase())) {
                    return match; // Jangan enkripsi elemen penting
                }
                return `<${tag}>` + encodeText(content) + `</${tag}>`;
            });

            document.getElementById('output').innerText = encodedHTML;
        }

        function decodeHTML() {
            const inputHTML = document.getElementById('input').value;

            // Dekripsi hanya teks yang telah dienkripsi sebelumnya
            const decodedHTML = inputHTML.replace(/<(\w+)[^>]*>([^<>]+)<\/\1>/g, (match, tag, content) => {
                if (excludeTags.includes(tag.toLowerCase())) {
                    return match; // Jangan ubah elemen penting
                }
                return `<${tag}>` + decodeText(content) + `</${tag}>`;
            });

            document.getElementById('output').innerText = decodedHTML;
        }

        function encodeText(text) {
            let encoded = '';
            for (let i = 0; i < text.length; i++) {
                const char = text[i].toLowerCase();
                encoded += encodeMap[char] || char; // Encode hanya yang ada di map
            }
            return encoded;
        }

        function decodeText(text) {
            let decoded = '';
            let i = 0;
            while (i < text.length) {
                const chunk = text.substr(i, 2);
                if (decodeMap[chunk]) {
                    decoded += decodeMap[chunk];
                    i += 2;
                } else {
                    decoded += text[i];
                    i++;
                }
            }
            return decoded;
        }
    </script>
</body>
</html>
